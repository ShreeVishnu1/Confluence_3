<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="home.html">Home</a> | <a href="download.html">Download Unity Package</a>

    <h1>Welcome to Dashboard</h1>
    <h2>Book a Physiotherapy Slot</h2>

    <select id="doctor">
        <option value="Dr. Smith">Dr. Smith</option>
        <option value="Dr. Patel">Dr. Patel</option>
        <option value="Dr. Rao">Dr. Rao</option>
    </select>
    
    <input type="datetime-local" id="time">
    <button onclick="bookSlot()">Book Slot</button>

    <h2>Your Bookings</h2>

    <!-- Table for booked slots -->
    <table id="booking-table">
        <thead>
            <tr>
                <th>Doctor</th>
                <th>Date</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody id="booking-body">
            <!-- Booked slots will be inserted here -->
        </tbody>
    </table>

    <button onclick="logout()">Logout</button>

    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", loadBookings);
    </script>
</body>
</html>
