<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #dfe9f3, #f5f7fa);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 320px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.4);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 26px;
            color: #333;
            font-weight: bold;
        }
        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 12px 0;
            border: 2px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s, box-shadow 0.3s;
        }
        input:focus {
            border-color: #5c67f2;
            box-shadow: 0px 0px 10px rgba(92, 103, 242, 0.5);
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #5c67f2;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #4a54e1;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.98);
        }
        p {
            margin-top: 15px;
            font-size: 14px;
            color: #333;
        }
        a {
            color: #5c67f2;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        a:hover {
            text-decoration: underline;
            color: #4a54e1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>

   <script src="script.js"></script>
</body>
</html>
